<h2>Signup Form</h2>

<form #signupForm='ngForm' (ngSubmit)='signUp($event,signupForm)' style="border:1px solid #ccc">
  <div class="container">
    <label><b>Email</b></label>
    <input type="email" placeholder="Enter Email" name="email" (ngModel)="email"  required>
    <div *ngIf="email.errors && (email.dirty || email.touched)"
      class="alert alert-danger">
          <div [hidden]="!email.errors['required']">
            Email is required
          </div>
    </div>
    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" [(ngModel)]="psw"  minlength="4" maxlength="24" required>
    <div *ngIf="psw.errors && (psw.dirty || psw.touched)"
             class="alert alert-danger">
            <div [hidden]="!psw.errors['required']">
              Name is required
            </div>
            <div [hidden]="!psw.errors['minlength']">
              Name must be at least 4 characters long.
            </div>
            <div [hidden]="!psw.errors['maxlength']">
              Name cannot be more than 24 characters long.
            </div>
    </div>
    <label><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="pswrepeat" [(ngModel)]="pswrepeat"  minlength="4" maxlength="24" required>
     <div *ngIf="pswrepeat.errors && (pswrepeat.dirty || pswrepeat.touched)"
             class="alert alert-danger">
            <div [hidden]="!pswrepeat.errors['required']">
              Name is required
            </div>
            <div [hidden]="!pswrepeat.errors['minlength']">
              Name must be at least 4 characters long.
            </div>
            <div [hidden]="!pswrepeat.errors['maxlength']">
              Name cannot be more than 24 characters long.
            </div>
    </div>

    <!--<div *ngIf="(pswrepeat.dirty || pswrepeat.touched) &&(pswrepeat.dirty || pswrepeat.touched) && "
             class="alert alert-danger">
            <div [hidden]="!pswrepeat.errors.required">
              Name is required
            </div>
            <div [hidden]="!pswrepeat.errors.minlength">
              Name must be at least 4 characters long.
            </div>
            <div [hidden]="!pswrepeat.errors.maxlength">
              Name cannot be more than 24 characters long.
            </div>
    </div>-->

    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form>
