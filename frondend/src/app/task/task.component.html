<div align="center"> 
  <form #addTaskForm='ngForm'  class="navbar-form well" role="search" (ngSubmit)='addTask($event,addTaskForm)'>
    <div class="input-group add-on">
      <input class="form-control "  name="srch-term" id="srch-term" type="text" name="newTask" [(ngModel)]="newTask" >
      <div class="input-group-btn">
        <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-edit"></i></button>
      </div>
    </div>
  </form>
</div>  

<div align="center" class="row well" *ngFor='let tList of taskList; let i=index'> 

    <div class="col-md-2 col-md-offset 2">
      <input type="checkbox" [checked]="tList.isDone"/>
    </div>  
    <div class="col-md-4">
      {{tList.title}}
    </div>  
    <div class="col-md-4">
      <input type="button" value="Delete" class="btn btn-danger"/>
    </div>  

</div>
